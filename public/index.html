<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f015622578.js" crossorigin="anonymous"></script>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Balise Canonical -->
    <link rel="canonical" href="http://www.griiny.fr/">
    <!-- Script axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Script anime.js -->
    <script src="anime.min.js" type="text/css"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Green_Y est votre guide pour passer au monde de l'énergie verte. Nous aidons les consommateurs à devenir producteurs d'énergie propre en leur fournissant des informations exhaustives sur les différentes options d'énergie renouvelable disponibles. De la production d'électricité solaire à l'utilisation de l'énergie éolienne, Green_Y vous fournit les connaissances nécessaires pour faire le choix qui convient le mieux à vos besoins et à votre environnement. Rejoignez la transition vers une énergie plus durable avec Green_Y.">
    <!-- Balises OpenGraph-->
    <meta property="og:title" content="Green_Y | Votre guide pour l'énergie verte">
    <meta property="og:description"
      content="Green_Y est votre guide pour passer au monde de l'énergie verte. Nous aidons les consommateurs à devenir producteurs d'énergie propre en leur fournissant des informations exhaustives sur les différentes options d'énergie renouvelable disponibles.">
    <meta property="og:image" content="lien_vers_image.jpg">
    <meta property="og:url" content="http://www.griiny.fr/">
    <meta property="og:site_name" content="Green_Y">
    <meta property="og:type" content="website">
    <!-- Balise Méta Robots -->
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="énergie verte, énergie renouvelable, guide énergie verte, électricité, solaire, éolien, éolienne, production energie verte, autonomie, vent, photovoltaïque">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Script bundle Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Script Vue Formulate -->
    <script
      type="module"> import braidvueFormulate from 'https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.5.3/+esm' </script>

  </body>
</html>
